<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p id="message"></p>
      <br>
      <div>
        <form id="sign-up-email">
          <h4>Sign Up!</h4>

          <label for="email">email</label>
          <input type="text" placeholder="email" name="credentials[email]">

          <label for="password">password</label>
          <input type="password" placeholder="password" name="credentials[password]">

          <label for="password-confirmation">confirm</label>
          <input type="password" placeholder="password confirmation" name="credentials[password_confirmation]">

          <button type="submit">Sign up!</button>
       </form>
      </div>

      <br>

      <div>
        <form id="sign-in-email">
          <h4>Sign In!</h4>

          <label for="email">email</label>
          <input name="credentials[email]" type="text" placeholder="email">

          <label for="password">password</label>
          <input name="credentials[password]" type="password" placeholder="password">

          <button type="submit">Sign In!</button>
       </form>
      </div>

      <br>

      <div>
        <form id="change-password-email">
          <h4>Change Password!</h4>

          <label for="old-password">old password</label>
          <input type="password" placeholder="old password" name="passwords[old]">

          <label for="new-password">new password</label>
          <input type="password" placeholder="new password" name="passwords[new]">

          <button type="submit">Change Password!</button>
       </form>
      </div>

      <br>

      <div>
        <form id="sign-out-email">
          <h4>Sign Out</h4>

          <button type="submit">Sign Out</button>
       </form>
      </div>

      <br>

      <div>
        <form id="new-game-create">
          <h4>New Game</h4>

          <button type="submit">New Game</button>
       </form>
      </div>

    </body>
</html>
