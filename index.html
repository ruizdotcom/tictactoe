<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <br>
      <div>
        <form id="sign-up-form">
          <legend>Sign Up!</legend>

          <label for="email">email</label>
          <input type="email" placeholder="email" name="email">

          <label for="password">password</label>
          <input type="password" placeholder="password" name="password">

          <label for="password-confirmation">confirm</label>
          <input type="password" placeholder="password confirmation" name="password">

          <button type="submit">Sign up!</button>
       </form>
      </div>

      <br>

      <div>
        <form id="sign-in-form">
          <legend>Sign In!</legend>

          <label for="email">email</label>
          <input type="email" placeholder="email" name="email">

          <label for="password">password</label>
          <input type="password" placeholder="password" name="password">

          <button type="submit">Sign In!</button>
       </form>
      </div>

      <br>

      <div>
        <form id="change-password-form">
          <legend>Change Password!</legend>

          <label for="old-password">new password</label>
          <input type="password" placeholder="old password" name="password">

          <label for="new-password">old password</label>
          <input type="password" placeholder="new password" name="password">

          <button type="submit">Change Password!</button>
       </form>
      </div>

    </body>
</html>
